<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gidole&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>ArcaNet</title>
</head>
<body>
    <header>
        <div class="header-title-div">
            <img src="#" alt="[image icon]">
            <h1 id="header-title">ArcaNet</h1>
        </div>

        <nav>
            <a href="#" class="nav-link">Products</a>
            <a href="#" class="nav-link">Wheel of Fortune</a>
            <a href="#" class="nav-link">Login</a>
            <a href="#"><img id="chart-icon" src="#" alt="[chart icon]"></a>
        </nav>
    </header>

    <main>
        <h1>Cadastro</h1>

        <form action="">
            <label for="email">Email:</label>
            <input id="email-input" type="email" name="email">      

            <label for="name">Name:</label>
            <input id="name-input" type="text" name="name">

            <label for="address">Address:</label>
            <input id="address-input" type="text" name="address">

            <label for="phone">Phone:</label>
            <input id="phone-input" type="tel" name="phone">

            <label for="password">Password:</label>
            <input id="pass-input" type="password" name="password">

            <label for="password">Conform password:</label>
            <input id="pass-input" type="password" name="password">

            <button class="form-btn" id="login-btn">Submit</button>
        </form>
    </main>

    <footer>
        <div class="footer-item">
            <p>Social Networks</p>
            <img src="#" alt="Instagram icon">
            <img src="#" alt="Linkedin icon">
            <img src="#" alt="X icon">
            <img src="#" alt="Facebook icon">
        </div>

        <div class="footer-item">
            <p>Contact us</p>

            <img src="#" alt="email icon">
            <p><small>sales@arcanet.com</small></p>

            <img src="#" alt="telephone icon">
            <p><small>+55 (16) 99627-8250</small></p>
        </div>
    </footer>
</body>
</html>
